<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Page.Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}{{ end }}</title>
    {{ partial "css.html" . }}
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>

    {{ partial "navbar.html" . }}
    
    {{ block "main" . }}
    {{ end }}

    {{ partial "javascript.html" . }}
</body>

</html>
