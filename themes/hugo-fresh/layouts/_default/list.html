{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-centered-tablet-portrait">
                <h1 class="title section-title">{{ .Title }}</h1>
                <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
                <div class="divider"></div>
            </div>
        </div>
        <div class="docs-content">
            {{ range .Pages }}
            <a href="{{.URL}}">{{.Title}}</a>
            {{ .Render "summary"}}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
