<div class="columns">
    <div class="column">
        <h1 class="title section-title">{{ .Title }}</h1>
    </div>
</div>
<div class="columns">
    <div class="column is-11 docs-content">
        {{- with .Content -}}
        {{ . | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `${1}<a href="#${2}" class="hanchor" ariaLabel="Anchor"> #&#xFE0E;</a> ${3}` | safeHTML }}
        {{- end -}}
    </div>
</div>
