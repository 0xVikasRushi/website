<div class="columns">
    <div class="column">
        <h1 class="title section-title" style="margin-top:30px;">{{ .Title }}</h1>
    </div>
</div>
<div class="docs-content">
    {{- with .Content -}}
        {{ . | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `${1}<a href="#${2}" class="hanchor" ariaLabel="Anchor"> #&#xFE0E;</a> ${3}` | safeHTML }}
    {{- end -}}
</div>
